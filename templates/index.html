<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto py-10">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-6">Translation Result</h1>
        {% if translated_text %}
        <div class="bg-white rounded-md shadow-md p-4 mb-6">
            <p class="text-lg">{{ translated_text }}</p>
        </div>
        {% endif %}
        <form action="/translate" method="post" class="flex flex-col items-center">
            <textarea name="text" placeholder="Enter text to translate" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-md resize-none"></textarea>
            <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md transition duration-300 hover:bg-blue-700">Translate</button>
        </form>
    </div>
</body>
</html>
